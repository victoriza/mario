<html>
	<head>
		<title>Hello Facebook</title>
	</head>
	<body>
		<h2>Hello, <span th:text="${facebookProfile.name}">Some User</span>!</h2>
		<h2>Mail, <span th:text="${facebookProfile.email}">Some Email</span>!</h2>
		<h1>Here is your home feed:</h1>
		
		<div th:each="post:${feed}">
			<b th:text="${post.from.name}">from</b> wrote:
			<p th:text="${post.message}">message text</p>
			<img th:if="${post.picture}" th:src="${post.picture}"/>
			<hr/>
		</div>
	</body>
</html>
